  <style>

    p,

    .maincontainer {

    .logodiv {

    .logodiv h3 {

    .dir {

    .example {

    }
    .example span {

      margin-top: 10px;
      margin-bottom: -50px;

    }
    .npbuts {
      position: absolute;
      width: 99%;
      bottom: 70px;
    }
    .npbuts button {
      width: 170px;
      height: 50px;
      font-size: larger;
      color: white;
      border: 3px solid white;
      border-radius: 5px;
    }
    #next {
      background-color: rgb(32, 173, 13);
      position: absolute;
      right: 10px;
      margin-left: auto;
      margin-right: 15px;
    }

    #prev {
      background-color: rgb(216, 59, 221);
      position: absolute;
      left: 10px;
      margin-right: auto;
      margin-left: 15px;
    }
    #prev:hover,
    #next:hover {
      background-color: rgb(9, 76, 151);
    }
    #prev:active,
    #next:active {
      background-color: rgb(201, 6, 201);
    }
    #links {
        margin-top: 40px;
        display: flex;
    }
    #links div {
        margin: auto;
        border: 3px solid white;
        border-radius: 10px;
        padding: 10px;
    }
    #links label {
        display: inline;
    }
    #links input {
        display: inline;
    }
